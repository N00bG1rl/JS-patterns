<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Patterns</title>

  <style>
    .row div {
      width: 10px;
      height: 10px;
      background-color: purple;
      margin: 1px;
      display: inline-block;
    }
    .row div.active {
      background-color: seagreen;
    }
    .row div.inactive {
      background-color: purple;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="row"></div>
  </div>
  <script>
    function randomNumber() {
      let max = 1
      let min = 0
      return Math.floor(Math.random() * (max - min + 1))
    }

    for (let i=0; i<101; i++) {
      let newCube = document.createElement('div')
      document.querySelector('.row').appendChild(newCube)
    }

    function randomPattern(cube) {
      for (let i=0; i<cube.childNodes.length; i++) {
        let newCube = cube.childNodes[i]
        newCube.classList.add(randomNumber() ? 'active' : 'inactive')
      }
    }

    randomPattern(document.querySelector('.row'))

    function dublicateRow() {
      let rows = document.querySelectorAll('.row')
      let previousRow = rows[rows.length - 1]
      let rowClone = previousRow.cloneNode(true)
      document.querySelector('.container').appendChild(rowClone)
      checkRow(rowClone, previousRow)
    }
    dublicateRow()
    
    
    function checkRow(cube, cubeParent) {
      for (let i=0; i<cube.childNodes.length; i++) {
        let target = cube.childNodes[i]
        let mainSibling = cubeParent.childNodes[i]
        let prevSibling = mainSibling.previousElementSibling ||
          cubeParent.childNodes[cubeParent.childNodes.length - 1]
        let nextSibling = mainSibling.nextElementSibling ||
          cubeParent.childNodes[0]
        console.log('mainSibling', mainSibling)
        console.log('prevSibling', prevSibling)
        console.log('nextSibling', nextSibling)
      }
    }

  </script>
</body>
</html>
